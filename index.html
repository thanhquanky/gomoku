<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Gomoku</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="bower_components/toastr/toastr.min.css"/>
    <script src="bower_components/jQuery/dist/jquery.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/toastr/toastr.min.js"></script>
</head>
<body>
    <div id="container" class="container-fluid">
        <div class="row">
            <div class="panel panel-primary col-md-9">
                <div class="panel-heading">
                    <div class="container-fluid">
                        <div class="row"></div>
                    <h3 class="panel-title">Gomoku - Created by Thanh Ky Quan</h3>
                    </div>
                </div>
                <div class="panel-body">
                    <div id="gameContainer"><canvas id="canvas"></canvas></div>
                </div>
            </div>
            <div class="panep panel-info col-md-3">
                <div class="panel-heading">
                    <h3 class="panel-title">Game</h3>
                </div>
                <div class="panel-body">
                    <button id="createBtn" class="btn btn-info" data-toggle="modal" data-target="#myModal">Create</button>
                    <button id="joinBtn" class="btn btn-success">Join</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Your game id is</h4>
                </div>
                <div class="modal-body">
                    <span id="gameId"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/board.js"></script>
    <script type="text/javascript" src="scripts/gomuku.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
